<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGraph - AI Conversation Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is ready');
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="ChatGraph" class="app-logo">
            </div>
            <div class="sidebar-shortcuts">
                <button id="create-new-shortcut" class="shortcut-btn" title="Create New Session">
                    <svg class="shortcut-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C13.1 2 14 2.9 14 4V10H20C21.1 10 22 10.9 22 12S21.1 14 20 14H14V20C14 21.1 13.1 22 12 22S10 21.1 10 20V14H4C2.9 14 2 13.1 2 12S2.9 10 4 10H10V4C10 2.9 10.9 2 12 2Z"/>
                    </svg>
                    <span class="shortcut-text">Create New</span>
                </button>
                <button id="search-session-shortcut" class="shortcut-btn" title="Search Sessions">
                    <svg class="shortcut-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                    </svg>
                    <span class="shortcut-text">Search</span>
                </button>
                <button id="favorites-shortcut" class="shortcut-btn" title="Show Favorites">
                    <svg class="shortcut-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/>
                    </svg>
                    <span class="shortcut-text">Favorites</span>
                </button>
            </div>
            <div class="sidebar-content">
                <div id="session-cards" class="session-cards"></div>
            </div>
        </div>
        
        <!-- Main App -->
        <div class="main-app">
            <header>
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
                </div>
                <div class="header-center">
                </div>
                <button id="settings-btn" class="settings-button">Settings</button>
            </header>
            
            <div class="main-content">
            <div class="graph-container">
                <svg id="graph"></svg>
                <div class="graph-controls">
                    <button id="reset-zoom">Reset View</button>
                    <button id="export-data">Export Data</button>
                </div>
            </div>
            
            <div class="resize-handle"></div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <span id="current-topic">General Discussion</span>
                    <button id="new-topic">New Topic</button>
                </div>
                
                <div class="chat-messages" id="chat-messages"></div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="chat-input" 
                        placeholder="Type your message to AI..."
                        rows="3"
                    ></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="close-button">Close</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="openai-api-key">OpenAI API Key</label>
                    <input type="password" id="openai-api-key" placeholder="sk-..." />
                    <small>Your API key is stored locally in your browser</small>
                </div>
                <div class="setting-group">
                    <label for="ai-model">AI Model</label>
                    <select id="ai-model">
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="max-tokens">Max Response Length</label>
                    <input type="number" id="max-tokens" value="1000" min="100" max="4000" />
                </div>
                <div class="setting-group">
                    <label for="temperature">Creativity (Temperature)</label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" />
                    <span id="temperature-value">0.7</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="test-api" class="secondary-button">Test API</button>
                <button id="save-settings" class="primary-button">Save Settings</button>
            </div>
        </div>
    </div>
    
    <!-- Context Menu for Nodes -->
    <div id="node-context-menu" class="context-menu">
        <div class="context-menu-item" id="rename-node">Rename</div>
        <div class="context-menu-item" id="delete-node">Delete</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="export-node">Export Topic</div>
    </div>
    
    <!-- Context Menu for Sessions -->
    <div id="session-context-menu" class="context-menu">
        <div class="context-menu-item" id="rename-session">Rename</div>
        <div class="context-menu-item" id="toggle-favorite">Add to Favorites</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="delete-session">Delete</div>
    </div>
    
    <!-- Selection Popup for Text Highlighting -->
    <div id="selection-popup" class="selection-popup">
        <button id="create-topic-from-selection" class="selection-button">
            New Topic from Selection
        </button>
    </div>
    
    <!-- Search Sessions Modal -->
    <div id="search-sessions-modal" class="search-modal">
        <div class="search-modal-content">
            <div class="search-input-container">
                <svg class="search-input-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                </svg>
                <input type="text" id="search-sessions-input" placeholder="Search sessions..." />
                <button id="close-search-modal" class="close-search-btn">×</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>
    
    <!-- Favorites Sessions Modal -->
    <div id="favorites-sessions-modal" class="search-modal">
        <div class="search-modal-content">
            <div class="search-input-container">
                <svg class="search-input-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/>
                </svg>
                <input type="text" id="favorites-sessions-input" placeholder="Search favorites..." />
                <button id="close-favorites-modal" class="close-search-btn">×</button>
            </div>
            <div id="favorites-results" class="search-results"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
